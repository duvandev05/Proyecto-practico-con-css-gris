<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto con Grid</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the <br> best food</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem, nulla eaque quos nihil tenetur, laboriosam id inventor</p>
                <button>Book a table</button>
            </div>
            <img  class="hero-image" src="./images/hero.png" alt="Plato de pastas con vegetales.">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Out services</h2>
            <div class="dishes-grid">
                <img class="dishes_item dishes_item_big" src="./images/video.png" alt="Video de un plato de pastas.">
                <img class="dishes_item" src="./images/dish1.png" alt="Bowl de vegetales.">
                <img class="dishes_item" src="./images/dish2.png" alt="PLato de huevos cocidos con aguacate.">
                <img class="dishes_item" src="./images/dish3.png" alt="Plato de esparragos cocinados">
                <img class="dishes_item" src="./images/dish4.png" alt="Plato de pan tostado con albahaca">
            </div>
        </section>
    </main>
</body>
</html>
